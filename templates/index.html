<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Ficbook Parser</title>
    <script src="/static/https_redirector.js"></script>
    <meta
      name="description"
      content="Simple Ficbook parser for read fanfictions list.
    This tool will help you to see some statistics of your Ficbook profile, scanning all your read fanfiction list and getting their name, fandoms, and amount of pages."
   >
    <link rel="stylesheet" href="/static/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <section class="description">
      <div>
        <h1>
          Simple Ficbook parser for read fanfictions list

          <input type="submit" value="Start">
        </form>

    </section>
